<!doctype html>
<html lang="en">
<head>
	<title>1Beauty | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/login.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(img/breadcrumb.jpg);">
	
	
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section" style="font-size: 40px;font-weight: 600;">Welcom To <strong style="color: #4de98e;">1Beauty</strong> </h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<a style="font-size: 20px; text-align: center;display: block;color: #37e780;" href="/">Go back to Home</a>
					<h3 class="text-center" style="font-size: 28px;font-weight: 600;margin-bottom:70px;">Reset password</h3>
					<h1 class="mb-2 text-center" style="font-size: 18px;font-weight: 600; padding:20px;">Enter the email you registered!</h1>
				<form  class="signin-form" method="post">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Email" required name="email">
						<span class="info-err-email" style="color: rgb(200 35 35); font-size: 14px;font-weight: 550;"></span>
					</div>

				<div class="form-group">
					<button type="submit" style="display: flex;align-items: center;justify-content: center;margin-top:40px;" class="form-control btn btn-primary submit px-3">SUBMIT</button>
				</div>
				
				</form>
			</div>
		</div>
	</section>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			let emailReset=document.querySelector('input[name="email"]');
			let btnSubmit=document.querySelector('.btn-primary');
			let errEmail=document.querySelector('.info-err-email')
			console.log(btnSubmit)
			console.log(emailReset)
			btnSubmit.addEventListener('click',(e)=>{
				
				fetch(`${location.origin}/reset-password`,
				{
					headers: {
							'Accept': 'application/json',
							'Content-Type': 'application/json'
						},
						method: "POST",
						body: JSON.stringify({gmail:emailReset.value})
				})
				console.log('123')
				.then(res=>res.json())
                .then(res=>{
					if(!res.success){
						errEmail.innerText='This email has not been exists!'
						}
						else{
							console.log('thanh cong')
						}
				})
			})
		})	
	</script>
	</body>
</html>
